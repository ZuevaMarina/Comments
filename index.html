<body>

    <form class="foto">
        <h1>Фотографии котов 2021-2022 годов</h1>
        <div class="gallery">
            <img src="./img/cat_1.jpg" alt="meoow">
            <img src="./img/cat_2.jpg" alt="meoow">
            <img src="./img/cat_3.jpg" alt="meoow">
            <img src="./img/cat_4.jpg" alt="meoow">
        </div>
    </form>

    <div class="comment__list">
    </div>

    <h2>Какая фотография вам понравилась больше всего?</h2>

    <form class="form">
        <label class="form__label form__label_name"><span class="form__title">Имя</span><input type="text" name="name"
                class="form__input" data-required></label>
        <label class="form__label form__label_date"><span class="form__title">Дата</span><input type="date" name="date"
                class="form__input"></label>
        <label class="form__label form__label_comment"><span class="form__title">Комментарий</span><input type="text"
                name="text" class="form__input" data-required></input></label>
        <button class="form__submit-btn">Отправить</button>
    </form>
